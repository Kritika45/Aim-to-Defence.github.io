<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equi="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="icon" type="image/x-icon" href="assets/Images/H.png">
<style>
  
body{
  margin: 0;
  padding: 0;
  
}
.pdiv{
  position: relative;
  opacity: 0.3;
  overflow:  hidden;
  background-position: center;
  max-width: 100;
  height: auto;
  background-size:cover;
 
 
} 


.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50% , -50%);
  width: 400px;
  background: white;
  border-radius: 5px;
  
}

.center h1{
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #28bbc5;
  margin: 30px 0;
}
.txt_field input{
  
  padding: 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
  color: black;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.pass{
  
  margin-right:0 ;
  margin-bottom:20px;
  margin-left: 5px;
  color: #a6a6a6;
  
}
.pass a{
    text-decoration: none;
}

input{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: #2ed4da;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  outline: none;
}

.signup_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.signup_link a{
  color: #42b7cc;
  
}


</style>
</head>
<body>
  <div class="pdiv">
    <img src="assets/Images/j.jpg">
  </div>
    <div class="center">
        <h1>Login</h1>
      
       
            <form>
              <div class="txt_field">
                    <input type="text" class="text" placeholder="Username">
                    </div>
               <br><div class="txt_field">
               <input type="password" class="text" placeholder="Password">
               
                    <br></div>
                    <div class="pass"><a href="">Forgot password?</a></div>
                <input type="submit" value="Login">
                <div class="signup_link">Not a member? <a href="">Register here</a></div>
            </form>
        
    </div>
</body>
</html>
